    <title>IP ADDRESS TRACKER</title>
    <script type="module" crossorigin src="/assets/index.c6210078.js"></script>

  <body>
    <div id="app">
      <div class="header">
        <div class="ip">
          <h1>iP address tracker</h1>
          <div class="ip_input">
            <input
              type="text"
              placeholder="Search for any IP address or domain"
            />
            <button>
              <img
                src="/assets/icon-arrow.01e6ab28.svg"
                alt="Click To Get ip details"
              />
            </button>
          </div>
          <div class="ip_details">
            <div class="ip_detail">
              <span>ip address</span>
              <p class="ip_address">192.212.174.101</p>
            </div>
            <div class="ip_detail">
              <span>Location</span>
              <p class="ip_location">Brooklyn, NY 10001</p>
            </div>
            <div class="ip_detail">
              <span>timezone</span>
              <p class="ip_timezone">UTC- 05:00</p>
            </div>
            <div class="ip_detail">
              <span>isp</span>
              <p class="ip_isp">SpaceX Starlink</p>
            </div>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>
